		<div>
			<h1>Manage Users | Create New User</h1>
		</div>

		<div th:if="${message}" class="alert alert-success text-center"
			th:text="${message}">[[${message}]]</div>

		<form th:action="@{/users/save}" method="post"
			style="max-width: 700px; margin: 0 auto;" th:object="${user}"
			id="userForm" onsubmit="return checkEmailUnique(this);">
			<div class="border border-secondary rounded p-3">

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control"
							required minlength="8" maxlength="128" id="email" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							required minlength="2" maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							required minlength="2" maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"
							required minlength="8" maxlength="20" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2" />
							<small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>


				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" /> <input
						type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
				</div>

			</div>
		</form>

		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<span id="modalBody"></span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>

		<div>
			<p>Shopme Control Panel - Copyright &copy;shopme</p>
		</div>

	</div>

		function checkEmailUnique(form) {

			var url = "[[@{/users/check_email}]]";
			var userEmail = $("#email").val();
			var csrfValue = $("input[name='_csrf']").val();
			params = {
				email : userEmail,
				_csrf : csrfValue
			};

			$('#modalDialog').modal();

			$.post(
					url,
					params,
					function(response) {
						if (response == "OK") {
							form.submit();
						} else if (response == "Duplicated") {
							showModalDialog("Warning!",
									"There is another User having the Email"
											+ userEmail);
						} else {
							showModalDialog("Error",
									"Unknown response from Server");
						}

					}).fail(function() {
				showModalDialog("Error", "Could not Connect to Server.");
			});

			return false;
		}

		function showModalDialog(title, message) {
			$('#modalTitle').text(title);
			$('#modalBody').text(message);
			$('#modalDialog').modal();
		}
	</script>
