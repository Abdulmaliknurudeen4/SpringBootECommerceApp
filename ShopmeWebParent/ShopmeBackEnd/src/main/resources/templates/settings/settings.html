<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/fragments :: head('Settings - Shopme Admin')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments/navigation :: topNavBar}"></div>

    <div>
        <h1>Site Settings.</h1>
    </div>

    <div th:if="${message}" class="alert alert-success text-center"
         th:text="${message}">[[${message}]]
    </div>

    <div>
        <ul class="nav nav-tabs" id="settingTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab"
                   aria-controls="general"
                   aria-selected="true">General</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="countries-tab" data-toggle="tab" href="#countries" role="tab"
                   aria-controls="countries" aria-selected="false">Countries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="states-tab" data-toggle="tab" href="#states" role="tab"
                   aria-controls="states" aria-selected="false">States</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mailServer-tab" data-toggle="tab" href="#mailServer" role="tab"
                   aria-controls="mailServer" aria-selected="false">Mail Server</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mailTemplate-tab" data-toggle="tab" href="#mailTemplate" role="tab"
                   aria-controls="mailTemplate" aria-selected="false">Mail Template</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="payment-tab" data-toggle="tab" href="#paymentTemplate" role="tab"
                   aria-controls="mailTemplate" aria-selected="false">Payment</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane drop show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
                <div th:replace="~{settings/general ::content}"></div>
            </div>

            <div class="tab-pane drop p-3" id="countries" role="tabpanel" aria-labelledby="countries-tab">
                <div th:replace="~{settings/countries ::content}"></div>
            </div>

            <div class="tab-pane drop p-3" id="states" role="tabpanel" aria-labelledby="states-tab">
                <div th:replace="~{settings/states ::content}"></div>
            </div>

            <div class="tab-pane drop p-3" id="mailServer" role="tabpanel" aria-labelledby="mailServer-tab">
                <div th:replace="~{settings/mail_server ::content}"></div>
            </div>

            <div class="tab-pane drop p-3" id="mailTemplate" role="tabpanel" aria-labelledby="mailTemplate-tab">
                <div th:replace="~{settings/mail_template/mail_template ::content}"></div>
            </div>

            <div class="tab-pane drop p-3" id="paymentTemplate" role="tabpanel" aria-labelledby="payment-tab">
                Payment Template
            </div>
        </div>

    </div>

    <div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true"
         data-delay="3000">
        <div role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>


    <footer th:replace="~{fragments/fragments :: footer}"></footer>

</div>

<script type="text/javascript"
        th:src="@{/js/common_form.js}"></script>
<script type="text/javascript">
    MAX_FILE_SIZE = 102400; //100KB
    contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
    $(document).ready(() => {

    });
    var customerVerficationContent = new RichTextEditor('#customerVerficationContent');
</script>
</body>
</html>
