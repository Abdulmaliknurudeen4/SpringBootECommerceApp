<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">

    <form th:action="@{/settings/save_mail_template}"
          method="post">

        <div>
            <ul class="nav nav-tabs" id="mailTemplateTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="customerTemplate-tab" data-toggle="tab" href="#customerTemplate"
                       role="tab"
                       aria-controls="customers"
                       aria-selected="true">Customer Verification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="orderTemplate-tab" data-toggle="tab" href="#orderTemplate" role="tab"
                       aria-controls="orders" aria-selected="false">Order Confirmation</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane drop show active p-3" id="customerTemplate" role="tabpanel"
                     aria-labelledby="customerTemplate-tab">
                    <div th:replace="~{settings/mail_template/customer_verfication :: customerVerficationTemplate}"></div>
                </div>

                <div class="tab-pane drop p-3" id="orderTemplate" role="tabpanel" aria-labelledby="orderTemplate-tab">
                   <div th:replace="settings/mail_template/order_confirmation :: content"></div>
                </div>

            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3">
        </div>


    </form>

</div>
</body>
</html>
