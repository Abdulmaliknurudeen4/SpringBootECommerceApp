<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-group">
        <label for="ORDER_CONFIRMATION_SUBJECT" class="col-sm-2 col-form-label">E-mail Subject: </label>
        <div class="col-sm-10">
            <input type="text" name="ORDER_CONFIRMATION_SUBJECT" id="ORDER_CONFIRMATION_SUBJECT"
                   class="form-control" th:value="${ORDER_CONFIRMATION_SUBJECT}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="ORDER_CONFIRMATION_CONTENT" class="col-sm-2 col-form-label">E-mail Content: </label>
        <div class="col-sm-10">
            <textarea name="ORDER_CONFIRMATION_CONTENT" id="ORDER_CONFIRMATION_CONTENT" rows="5">
                [[${ORDER_CONFIRMATION_CONTENT}]]
            </textarea>
        </div>
    </div>

</div>
</body>
</html>
