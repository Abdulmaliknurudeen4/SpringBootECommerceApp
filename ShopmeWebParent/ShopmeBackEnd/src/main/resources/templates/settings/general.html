<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_general}"
          enctype="multipart/form-data"
          method="post">

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Site Name: </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       name="SITE_NAME"
                       th:value="${SITE_NAME}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Copyright: </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       name="COPYRIGHT"
                       th:value="${COPYRIGHT}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Site Logo: </label>
            <div class="col-sm-8">
                <img th:src="@{${SITE_LOGO}}"
                     alt="Site Logo Preview"
                     id="imageView"
                     height="70"
                     width="150"
                     class="img-fluid">
                <input type="file"
                       id="imageInput"
                       accept="image/png, image/jpeg"
                       name="SITE_LOGO"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Currency Type: </label>
            <div class="col-sm-8">
                <select name="CURRENCY_ID" class="form-control">
                    <th:block th:each="currency : ${listCurrencies}">
                        <option th:value="${currency.id}"
                                th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]
                        </option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Currency Symbol Position: </label>
            <div class="col-sm-8">
                <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                    <option value="before"
                            th:selected="${CURRENCY_SYMBOL_POSITION == 'before'}">Before Price
                    </option>
                    <option value="after"
                            th:selected="${CURRENCY_SYMBOL_POSITION == 'after'}">After Price
                    </option>

                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Decimal Point Type: </label>
            <div class="col-sm-8">
                <select name="CURRENCY_POINT_TYPE" class="form-control">
                    <option value="POINT"
                            th:selected="${CURRENCY_POINT_TYPE == 'POINT'}"><b>POINT(.)</b></option>
                    <option value="COMMA"
                            th:selected="${CURRENCY_POINT_TYPE == 'COMMA'}"><b>COMMA(,)</b></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Thousand Point Type: </label>
            <div class="col-sm-8">
                <select name="THOUSANDS_POINT_TYPE" class="form-control">
                    <option value="POINT"
                            th:selected="${THOUSANDS_POINT_TYPE == 'POINT'}"><b>POINT(.)</b></option>
                    <option value="COMMA"
                            th:selected="${THOUSANDS_POINT_TYPE == 'COMMA'}"><b>COMMA(,)</b></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label">Decimal Digits: </label>
            <div class="col-sm-8">
                <select name="DECIMAL_DIGITS" class="form-control">
                    <option value="0" th:selected="(${DECIMAL_DIGITS} == 1)">0</option>
                    <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
                    <option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
                    <option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
                    <option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3">
        </div>

    </form>
</div>
</body>
</html>
