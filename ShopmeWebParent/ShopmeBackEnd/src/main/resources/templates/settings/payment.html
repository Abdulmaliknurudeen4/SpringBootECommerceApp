<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_payment}"
          method="post">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="PAYPAL_API_BASE_URL">PayPal API URL: </label>
            <div class="col-sm-10">
                <input type="text"
                       id="PAYPAL_API_BASE_URL"
                       class="form-control"
                       name="PAYPAL_API_BASE_URL"
                       th:value="${PAYPAL_API_BASE_URL}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sim-4 col-form-label" for="PAYPAL_API_CLIENT_ID">PayPal Client ID: </label>
            <div class="col-sm-10">
                <input type="text"
                       id="PAYPAL_API_CLIENT_ID"
                       class="form-control"
                       name="PAYPAL_API_CLIENT_ID"
                       th:value="${PAYPAL_API_CLIENT_ID}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="PAYPAL_API_CLIENT_SECRET">PayPal Client Secret: </label>
            <div class="col-sm-10">
                <input type="text"
                       id="PAYPAL_API_CLIENT_SECRET"
                       class="form-control"
                       name="PAYPAL_API_CLIENT_SECRET"
                       th:value="${PAYPAL_API_CLIENT_SECRET}" required/>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3">
        </div>

    </form>
</div>
</body>
</html>
