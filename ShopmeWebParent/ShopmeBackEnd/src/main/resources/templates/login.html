<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Please Sign In')}"></head>
<body>
<div class="container-fluid text-center">

  <div>
    <img th:src="@{/images/ShopmeAdminSmall.png}" alt="">
  </div>

  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

    <div th:if="${param.error}">
      <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>

    <div th:if="${param.logout}">
      <p class="text-danger">You have been logged out.</p>
    </div>

    <div class="border border-secondary rounded p-3">
        <p>Access to ShopMe Control Panel</p>
      <p>
        <input type="email" name="email" id="email" placeholder="E-mail" required class="form-control" />
      </p>

      <p>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required />
      </p>
      
      <p><input type="checkbox" name="remember-me" id="rememberMe" />&nbsp;Remember me</p>
      <p>
        <input type="submit" value="Login" class="btn btn-primary">
      </p>
    </div>
  </form>

  <footer th:replace="~{fragments :: footer}"></footer>
</div>
</body>
</html>
