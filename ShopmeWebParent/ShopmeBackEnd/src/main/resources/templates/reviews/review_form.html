<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head('Shopme - Edit Customer')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments/navigation :: topNavBar}"></div>

    <div>
        <h1>Manage Reviews | [[${pageTitle}]]</h1>
    </div>

    <div th:if="${message}" class="alert alert-success text-center"
         th:text="${message}">[[${message}]]
    </div>

    <form th:action="@{/reviews/save}" method="post"
          style="max-width: 800px; margin: 0 auto;" th:object="${review}" id="reviewForm">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">

            <!--        Product -->
            <div class="border border-secondary rounded p-3">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               th:value="${review.product.name}"
                               readonly>
                    </div>
                </div>

                <!--        Customer -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Customer:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               th:value="${review.customer.fullName}"
                               readonly>
                    </div>
                </div>

                <!--        Rating -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Rating:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               th:value="${review.rating}"
                               readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="votes" class="col-sm-2 col-form-label">Votes:</label>
                    <div class="col-sm-10">
                        <input type="text" id="votes" readonly class="form-control" th:value="${review.votes}" />
                    </div>
                </div>

                <!--        Review Time -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Review Time:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               th:value="${#dates.format(review.reviewTime, 'yyyy-MM-dd, HH:mm:ss')}"
                               readonly>
                    </div>
                </div>

                <!--        HeadLine -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Headline:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               th:field="*{headline}"
                               minlength="30" maxlength="300" required>
                    </div>
                </div>


                <!--        Comment -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Comment:</label>
                    <div class="col-sm-10">
                        <textarea rows="3"
                               class="form-control"
                               th:field="*{comment}"
                                  minlength="30" maxlength="300" required></textarea>
                    </div>
                </div>
            <div>&nbsp;</div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>

            <div>&nbsp;</div>

        </div>
    </form>

    <div th:replace="~{fragments/modal :: modal_dialog}"></div>

    <footer th:replace="~{fragments/fragments :: footer}"></footer>

</div>
<script type="text/javascript">
    moduleURL = "[[@{/reviews}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
