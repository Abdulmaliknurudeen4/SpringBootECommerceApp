<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Product Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab"
                   aria-controls="overview"
                   aria-selected="true">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="description-tab" data-toggle="tab" href="#description" role="tab"
                   aria-controls="description" aria-selected="false">Description</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="images-tab" data-toggle="tab" href="#images" role="tab"
                   aria-controls="images" aria-selected="false">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="details-tab" data-toggle="tab" href="#details" role="tab"
                   aria-controls="details" aria-selected="false">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="shipping-tab" data-toggle="tab" href="#shipping" role="tab"
                   aria-controls="shipping" aria-selected="false">Shipping</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane show active p-3" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${product.name}" required minlength="3"
                               readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Alias:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${product.alias}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Brand: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Category: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Enabled: </label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:checked="${product.isEnabled()}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">In-Stock: </label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:checked="${product.isInStock()}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Cost: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:value="${product.cost}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">List Price: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:value="${product.price}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Discount: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:value="${product.discountPercent}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Updated Time: </label>
                    <div class="col-sm-10">
                        <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>

            </div>

            <div class="tab-pane" id="description" role="tabpanel" aria-labelledby="description-tab">
                <div th:replace="~{products/readonly/product_description_readonly :: content}"></div>
            </div>

            <div class="tab-pane" id="images" role="tabpanel" aria-labelledby="images-tab">
                <div th:replace="~{products/readonly/product_images_readonly :: content}"></div>
            </div>

            <div class="tab-pane drop" id="details" role="tabpanel" aria-labelledby="details-tab">
                <div th:replace="~{products/readonly/product_details_readonly :: content}"></div>
            </div>

            <div class="tab-pane drop" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
                <div th:replace="~{products/readonly/product_shipping_readonly :: content}"></div>
            </div>

        </div>

    </div>
</div>

</div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
</html>
