<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head('Shopme - Edit Customer')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments/navigation :: topNavBar}"></div>

    <div>
        <h1>Manage Customers | [[${pageTitle}]]</h1>
    </div>

    <div th:if="${message}" class="alert alert-success text-center"
         th:text="${message}">[[${message}]]
    </div>

    <form th:action="@{/customers/update}" method="post"
          style="max-width: 700px; margin: 0 auto;" th:object="${customer}" id="userForm"
          onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">

            <!--        First Name-->
            <div class="border border-secondary rounded p-3">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               th:field="*{firstName}"
                               required
                               maxlength="45" minlength="2">
                    </div>
                </div>

                <!--        Last Name-->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               th:field="*{lastName}"
                               required
                               maxlength="45" minlength="2">
                    </div>
                </div>

                <!--        Email-->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control"
                               th:field="*{email}"
                               required
                               id="email"
                               maxlength="45" minlength="6">
                    </div>
                </div>

                <!--        Password -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control"
                               th:field="*{password}"
                               id="password"
                               placeholder="Leave Blank if you don't want to Change the Password"
                               maxlength="64" minlength="8">
                    </div>
                </div>

                <!--        Phone Number -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Phone Number:</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control"
                               th:field="*{phoneNumber}"
                               required
                               maxlength="15" minlength="8">
                    </div>
                </div>


                <!--        Address Line 1 -->

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address Line 1:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               th:field="*{addressLine1}"
                               required
                               maxlength="64" minlength="2">
                    </div>
                </div>


                <!--        Address Line 2 -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address Line 2:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               th:field="*{addressLine2}"
                               maxlength="64" minlength="2">
                    </div>
                </div>


                <!--        City -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">City:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               th:field="*{city}"
                               maxlength="45" minlength="2">
                    </div>
                </div>

                <!--        Country -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Country:</label>
                    <div class="col-sm-8">
                        <select class="form-control"
                                id="dropDownCountry"
                                required th:field="*{country}">
                            <th:block th:each="c: ${listCountries}">
                                <option th:value="${c.id}">[[${c.name}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>


                <!--        State/Province -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">State/Province :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               th:field="*{state}"
                               list="listState"
                               id="fieldState"
                               maxlength="45" minlength="2"/>

                        <datalist id="listState">
                        </datalist>
                    </div>
                </div>


                <!--        Postal Code. -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Postal Code:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               required
                               th:field="*{postalCode}"
                               maxlength="45" minlength="2">
                    </div>
                </div>

            </div>


            <div>&nbsp;</div>
            <div class="text-center">
                <input type="submit"
                       value="Update Customer" class="btn btn-primary">
            </div>

            <div>&nbsp;</div>

        </div>
    </form>

    <div th:replace="~{fragments/modal :: modal_dialog}"></div>

    <footer th:replace="~{fragments/fragments :: footer}"></footer>

</div>
<script type="text/javascript"
        th:src="@{/js/common_form.js}"></script>
<script type="text/javascript"
        th:src="@{/js/edit_customer.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/customers}]]";
</script>

</body>
</html>
