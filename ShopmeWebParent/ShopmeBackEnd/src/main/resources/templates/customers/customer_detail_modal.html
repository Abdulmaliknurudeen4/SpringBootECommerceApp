<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab"
                   aria-controls="general"
                   aria-selected="true">General</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab"
                   aria-controls="address" aria-selected="false">Address</a>
            </li>

        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Customer ID: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.id}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Full Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.fullName}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.email}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone Number: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Enabled: </label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:checked="${customer.enabled}" disabled/>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Creation Time: </label>
                    <div class="col-sm-10">
                        <span th:text="${#temporals.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>

            </div>

            <div class="tab-pane" id="address" role="tabpanel" aria-labelledby="address-tab">

                &nbsp;
                &nbsp;
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address Line 1: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.addressLineOne}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address Line 2: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.addressLineTwo}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">City: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.city}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Country :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.country.name}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Postal Code </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.postalCode}" readonly/>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
</html>
