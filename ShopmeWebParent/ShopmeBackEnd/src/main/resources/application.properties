server.port=6002
server.servlet.context-path=/ShopmeAdmin

spring.datasource.url=jdbc:mysql://localhost:9000/shopmedb?serverTimezone=Africa/Luanda
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Luanda

logging.level.root =warn
logging.level.com.shopme=debug
logging.file.name=ShopmeBacked.log
logging.logback.rollingpolicy.file-name-pattern=ShopmeBacked-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=2MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=2
logging.logback.rollingpolicy.clean-history-on-start=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE