<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(${pageTitle})}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: header_menu}"></div>

    <div th:replace="~{breadcrumb :: content}"></div>

    <div class="row text-center">
        <th:block th:each="cat : ${category.children}">
            <div class="col" th:if="${cat.enabled == true}">
                <a th:href="@{'/c/'+${cat.alias} }">
                    <img th:src="@{${cat.photosImagePath}}"/><br>
                    <b>[[${cat.name}]]</b>
                </a>
            </div>
        </th:block>
    </div>

    <div class="row">&nbsp;</div>

    <div class="row">
        <th:block th:each="product :${products}">
            <div class="col">
                <div>
                    <a th:href="@{'/p/'+${product.alias}}">
                        <img th:src="@{${product.mainImagePath}}" th:alt="${product.name}" width="150"/><br>
                        <b>[[${product.shortName}]]</b>
                    </a>
                </div>

                <div th:if="${product.discountPercent <= 0}">
                    <span>[[${product.price}]]</span>
                </div>

                <div th:if="${product.discountPercent > 0}">
                    <span style="font-size: larger; color: darkred">$ [[${product.discountPercent}]]</span>
                    <del><span>$ [[${product.price}]]</span></del>
                </div>

            </div>
        </th:block>
    </div>

    <div th:replace="~{fragments :: pagination(${'c/'+category_alias}, ${totalPages}, ${currentPage}, ${totalItems}, ${startCount}, ${endCount}, ${pageTitle})}"></div>


    <div th:replace="~{navigation :: footer_menu}"></div>

</div>
</body>
</html>
