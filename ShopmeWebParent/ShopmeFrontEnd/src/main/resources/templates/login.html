<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Shopme Application Web page')}"></head>
<body>
<div class="container-fluid text-center">

    <div>
        <img th:src="@{/images/ShopmeAdminSmall.png}" alt="">
        <h2>Customer Login</h2>
    </div>
    <div class="mt-3">
        <a th:href="@{/oauth2/authorization/google}"
           class="btn btn-lg btn-secondary">
            <i class="fab fa-google mr-2"></i>
            Continue with Google</a>
    </div>
    <div class="mt-3">
        <a th:href="@{/oauth2/authorization/facebook}"
           class="btn btn-lg btn-secondary">
            <i class="fab fa-facebook mr-2"></i>
            Continue with Facebook</a>
    </div>
    <div>&nbsp;</div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-danger">You have been logged out.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to ShopMe Control Panel</p>
            <p>
                <input type="email" name="email" id="email" placeholder="E-mail" required class="form-control"/>
            </p>

            <p>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password"
                       required/>
            </p>

            <p><input type="checkbox" name="remember-me" id="rememberMe"/>&nbsp;Remember me</p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary">
            </p>
        </div>

        <div>&nbsp;</div>
        <div>
            Don't have an account yet? <a th:href="@{/register}">Sign Up.</a>
        </div>

    </form>

    <footer th:replace="~{navigation :: footer}"></footer>
</div>
</body>
</html>
