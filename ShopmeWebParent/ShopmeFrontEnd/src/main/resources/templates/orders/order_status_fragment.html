<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="col" th:fragment="content(statusVar, iconName, label)">
    <th:block th:with="iconColor = ${statusVar} ? 'icon-green' : 'icon-dark'">
        <i th:class="'fa '+${iconName} + ' fa-2x '+${iconColor}"></i>
    </th:block>
    <div><small>[[${label}]]</small></div>
    <div>&nbsp;</div>
</div>

</body>
</html>
