<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(${pageTitle})}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: header_menu}"></div>
    <div class="text-center">
        <h1>Customer Registration.</h1>
    </div>
    <div>&nbsp;</div>
    <form th:action="@{/create_customer}"
          style="max-width: 600px; margin: 0 auto"
          onsubmit="return checkEmailUnique(this);"
          method="post" th:object="${customer}">

        <!--        First Name-->
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{firstName}"
                           required
                           maxlength="45" minlength="2">
                </div>
            </div>

            <!--        Last Name-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{lastName}"
                           required
                           maxlength="45" minlength="2">
                </div>
            </div>

            <!--        Email-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"
                           th:field="*{email}"
                           required
                           id="email"
                           maxlength="45" minlength="6">
                </div>
            </div>

            <!--        Password -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control"
                           th:field="*{password}"
                           required
                           id="password"
                           oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
                           maxlength="64" minlength="8">
                </div>
            </div>

            <!--      Retype  Password -->

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Retype Password:</label>
                <div class="col-sm-8">
                    <input type="password"
                           id="confirmPassword"
                           class="form-control"
                           required
                           oninput="checkPasswordMatch(document.getElementById('password'))"
                           maxlength="64">
                </div>
            </div>

            <!--        Phone Number -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control"
                           th:field="*{phoneNumber}"
                           required
                           maxlength="15" minlength="8">
                </div>
            </div>


            <!--        Address Line 1 -->

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{addressLine1}"
                           required
                           maxlength="64" minlength="2">
                </div>
            </div>


            <!--        Address Line 2 -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{addressLine2}"
                           maxlength="64" minlength="2">
                </div>
            </div>


            <!--        City -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{city}"
                           maxlength="45" minlength="2">
                </div>
            </div>

            <!--        Country -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <select class="form-control"
                            id="dropDownCountry"
                            required th:field="*{country}">
                        <th:block th:each="c: ${listCountries}">
                            <option th:value="${c.id}">[[${c.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>


            <!--        State/Province -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State/Province :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{state}"
                           list="listState"
                           id="fieldState"
                           maxlength="45" minlength="2">
                    <datalist id="listState">

                    </datalist>
                </div>
            </div>


            <!--        Postal Code. -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           required
                           th:field="*{postalCode}"
                           maxlength="45" minlength="2">
                </div>
            </div>

        </div>


        <div>&nbsp;</div>
        <div class="text-center">
            <input type="submit"
                   value="Create Account" class="btn btn-primary">
        </div>

        <div>&nbsp;</div>

        <div th:replace="~{fragments/modal:: modal_dialog}"></div>
    </form>

    <div th:replace="~{navigation :: footer_menu}"></div>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/register.js}"></script>
    <script type="text/javascript">
        contextPath = "[[@{/}]]";
    </script>

</div>
</body>
</html>
