<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Edit Address Form')}"></head>
<body>
<div class="container-fluid">

    <div th:replace="~{navigation :: header_menu}"></div>
    <div th:replace="~{navigation :: search_nav}"></div>
    <div class="text-center">
        <h1>[[${pageTitle}]]</h1>
    </div>
    <div>&nbsp;</div>


    <form th:action="@{/address_book/save}" method="post"
          style="max-width: 600px; margin: 0 auto;" th:object="${address}">
        <input th:field="*{id}" type="hidden"/>
        <input th:field="*{defaultForShipping}" type="hidden"/>
        <input type="hidden" th:value="${param.redirect}" name="redirect">


        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{firstName}"
                           class="form-control"
                           required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{lastName}"
                           class="form-control"
                           required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{phoneNumber}"
                           class="form-control"
                           required minlength="8" maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{addressLine1}"
                           class="form-control"
                           required minlength="3" maxlength="64"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{addressLine2}"
                           class="form-control"
                           minlength="3" maxlength="64"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{city}"
                           class="form-control"
                           required minlength="3" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="countries">Country:</label>
                <div class="col-sm-8">
                    <select class="form-control"
                            id="countries"
                            th:field="*{country}">
                        <th:block th:each="country: ${listCountries}">
                            <option th:value="${country.id}">[[${country.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="state"
                        class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{state}"
                           id="state"
                           minlength="3"
                           maxlength="64"
                           list="listStates"
                           required
                           class="form-control"/>
                    <datalist id="listStates"></datalist>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{postalCode}"
                           class="form-control"
                           required minlength="2" maxlength="10"/>
                </div>
            </div>


            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input
                    type="button" value="Cancel" class="btn btn-secondary"
                    id="buttonCancel"/>
            </div>

        </div>
    </form>

    <div th:replace="~{fragments/modal :: modal_dialog}"></div>

</div>


<div th:replace="~{navigation :: footer_menu}"></div>

<script type="text/javascript">
    moduleURL = "[[@{/address_book}]]";
    contextPath = "[[@{/}]]"

</script>
<script type="text/javascript"
        th:src="@{/js/common_customer_form.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
</html>
