<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments :: head_replace('Write Product Review', 'tag')}"></head>
    <link th:href="@{/rating-star/css/star-rating.css}" media="all" rel="stylesheet" type="text/css">
    <link th:href="@{/rating-star/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css">
    <script th:src="@{/rating-star/js/star-rating.js}" type="text/javascript"></script>
    <script th:src="@{/rating-star/themes/krajee-svg/theme.js}" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid text-center">
    <div th:replace="~{navigation :: header_menu}"></div>
    <div th:replace="~{navigation :: search_nav}"></div>

    <div>
        <h2>Write Product Review</h2>
    </div>

    <div>
        <img th:src="@{${review.product.mainImagePath}}" style="height: 200px" alt=""/>
    </div>

    <div>
        <div>
            <h4>[[${review.product.name}]]</h4>
        </div>
        <div><span class="h4 text-success">Your Review has been posted !</span></div>
    </div>

    <div class="border border-secondary rounded p-3">
        <p><input type="text" th:value="${review.rating}" dir="ltr" data-size="md" class="product-rating-star">
        </p>
        <p><input type="text" th:value="${review.headline}" class="form-control" required minlength="10" maxlength="128"
                  readonly /></p>
        <p>
            <textarea cols="10" rows="3" class="form-control" required
                      readonly>[[${review.comment}]]</textarea>
        </p>
    </div>
    &nbsp;


    <footer th:replace="~{fragments/fragments :: footer}"></footer>
    <script th:src="@{/js/common.js}"></script>
    <script type="text/javascript">
        $(".product-rating-star").rating({
            displayOnly: true,
            hoverOnClear: false,
            showCaption: false,
            theme: 'krajee-svg'
        });
    </script>
</div>
</body>
