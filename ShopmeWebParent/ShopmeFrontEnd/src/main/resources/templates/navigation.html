<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="header_menu">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}"> <img
                th:src="@{/images/ShopmeAdminSmall.png}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#topNavbar, #searchNavBar"
                aria-controls="topNavbar" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="" class="nav-link">Careers</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">Payments</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">Shipping and Delivery</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">Login</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">Registers</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>

            </ul>
        </div>
    </nav>
</div>


<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse"
                    data-target="#bottomNavbar"
                    aria-controls="bottomNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a href="" class="nav-link">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a href="" class="nav-link">Privacy Notice</a>
                    </li>

                    <li class="nav-item">
                        <a href="" class="nav-link">Returns &amp; Refunds.</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <footer th:fragment="footer">
        <div>
            <p>Shopme - Copyright &copy; Shopme Ltd.</p>
        </div>
    </footer>

    <div th:fragment="search_nav">
        <div class="col-md">
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="collapse navbar-collapse" id="searchNavBar">
                    <form class="form-inline" th:action="@{/search}">
                        <input type="search" name="keyword" class="form-control mr-sm-2" th:value="${keyword}"
                               required/>
                        <input type="submit" class="btn btn-outline-success" value="Search"/>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>


</body>
</html>
